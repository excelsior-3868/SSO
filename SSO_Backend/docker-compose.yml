version: "3.9"

services:
  web:
    build: .
    container_name: sso_backend
    command: gunicorn SSO_Backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: sso_postgres
    environment:
      POSTGRES_DB: sso_server
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: subin@29935
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
